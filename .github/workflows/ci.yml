name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: CI
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version

      - run: pnpm install

      - run: npm run lint

      - run: npm run build

  sync-staging:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
      deployments: write
    name: Sync Staging
    steps:
      - uses: connor-baer/action-sync-branch@main
        with:
          branch: staging
          token: ${{ github.token }}
