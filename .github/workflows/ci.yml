name: CI
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: CI
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version

      - run: pnpm install

      - run: npm run lint

      - run: npm run build
